@startuml
left to right direction
database "Mariadb" as my_source {
 [my source table]
}

database "Postgres" as pg_source {
 [pg source table]
}

database "Oracle" as ora_source {
 [ora source table]
}

database "Mariadb" as my_repli {
 [my replication table]
}

database "Postgres" as pg_repli {
  [pg replication table]
}

database "Oracle" as ora_repli {
  [ora replication table]
}
database "Redis" as redis_repli {
  [redis replication table]
}

[csv files]
[etc]

() "source queue"
() "repli queue"
[Transformation modules]

[my source table] - -> [source queue]
[pg source table] - -> [source queue]
[ora source table] - -> [source queue]
[source queue] - -> [Transformation modules] : JSON/avro
[Transformation modules] - -> [repli queue] : JSON/avro
[repli queue] - -> [my replication table]
[repli queue] - -> [pg replication table]
[repli queue] - -> [ora replication table]
[repli queue] - -> [redis replication table]
[repli queue] - -> [csv files]
[repli queue] - -> [etc]
@enduml

